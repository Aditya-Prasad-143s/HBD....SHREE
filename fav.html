<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A small gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .comic-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #f0f0f0;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .comic-title {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .comic-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        .panel {
            border: 3px dashed #666;
            border-radius: 10px;
            background: linear-gradient(45deg, #ffffff 0%, #f8f9fa 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #3498db;
        }

        .panel-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        /* Speech bubbles */
        .speech-bubble {
            position: absolute;
            background: white;
            border: 3px solid #2c3e50;
            border-radius: 20px;
            padding: 15px 20px;
            font-size: 1.1em;
            color: #2c3e50;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 15px solid transparent;
        }

        .bubble-1 {
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble-1::after {
            bottom: -27px;
            left: 50%;
            transform: translateX(-50%);
            border-top-color: #2c3e50;
        }

        .bubble-2 {
            top: 50%;
            right: -220px;
            transform: translateY(-50%);
        }

        .bubble-2::after {
            left: -27px;
            top: 50%;
            transform: translateY(-50%);
            border-right-color: #2c3e50;
        }

        .bubble-3 {
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble-3::after {
            top: -27px;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-color: #2c3e50;
        }

        /* Spaceship */
        .spaceship {
            position: absolute;
            top: 50px;
            right: 100px;
            font-size: 2.5em;
            color: #3498db;
            animation: float 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Navigation */
        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .frame-info {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .next-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            
        }

        .next-button:hover {
            background: linear-gradient(45deg, #2980b9, #1f618d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .next-button:active {
            transform: translateY(0);
        }

        /* Stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #f39c12;
            animation: twinkle 2s infinite;
        }
        .next{
            background: linear-gradient(45deg, #3498db, #2980b9);
           /* border: ; */
            text-decoration: none;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 18px);
            font-family: 'Comic Sans MS', cursive, sans-serif;
             font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
             padding: 15px 30px;
            font-size: 1.2em;
             border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
        }
        

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .comic-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 150px);
            }
            
            .speech-bubble {
                font-size: 0.9em;
                max-width: 150px;
                padding: 10px 15px;
            }
            
            .spaceship {
                right: 20px;
                font-size: 2em;
            }
            
            .comic-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 20;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú¶';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Panel click effects
        document.querySelectorAll('.panel').forEach(panel => {
            panel.addEventListener('click', function() {
                const panelNum = this.dataset.panel;
                
                // Add a flash effect
                this.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
                this.style.color = 'white';
                
                setTimeout(() => {
                    this.style.background = 'linear-gradient(45deg, #ffffff 0%, #f8f9fa 100%)';
                    this.style.color = '#7f8c8d';
                }, 200);
                
                // Show panel info
                console.log(`Panel ${panelNum} clicked!`);
            });
        });

        //         }, 300);
        //     }, 100);
        // }

        // Initialize
        createStars();

        // Add some dynamic effects
        setInterval(() => {
            const spaceship = document.querySelector('.spaceship');
            if (Math.random() > 0.7) {
                spaceship.style.filter = 'brightness(1.5)';
                setTimeout(() => {
                    spaceship.style.filter = 'brightness(1)';
                }, 200);
            }
        }, 3000);
    </script>
</body>
</html>
